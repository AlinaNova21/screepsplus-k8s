apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongodb
spec:
  selector:
    matchLabels:
      app: mongodb
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: mongodb
    spec:
      nodeSelector:
        screepspl.us/server: server1
      containers:
      - image: mongo
        name: mongodb
        ports:
        - containerPort: 27017
          protocol: TCP
        resources: {}
        volumeMounts:
        - mountPath: /data/db
          name: mongo-data
      terminationGracePeriodSeconds: 30
      volumes:
      - hostPath:
          path: /srv/mongo-data
        name: mongo-data
